<dui-window-header>
  <dui-window-toolbar>
    <dui-button-group>
      <dui-button textured icon="folder" (click)="onAction('openFolder')">Open Folder</dui-button>
    </dui-button-group>
    <dui-button-group>
      <app-player></app-player>
    </dui-button-group>
    <dui-button-group float="right">
      <dui-input textured icon="search" placeholder="Search" round clearer></dui-input>
    </dui-button-group>
  </dui-window-toolbar>
</dui-window-header>
